<div *ngIf="ds.datoscargados; else cargando">
  <!-- Otros Asistencias eventos, conferencias, etc -->
  <table class="table table-bordered" *ngIf="ds.otros.length>0">
    <thead>
      <tr>
        <th colspan="2" class="text-center">
          <h3>{{ds.otros[indiceidioma][0][0]}}</h3>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let otro of ds.otros[indiceidioma];let i=index">
        <th scope="row" *ngIf="i>0">{{i}}</th>
        <td *ngIf="i>0">{{otro[0]}}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #cargando>
  <div class="text-center">
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
