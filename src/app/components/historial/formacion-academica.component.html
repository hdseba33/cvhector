<div *ngIf="ds.datoscargados; else cargando">
  <!-- FormaciÃ³n Academica -->
  <table class="table table-bordered" *ngIf="ds.formaciones.length>0">
    <thead>
      <tr>
        <th colspan="2" class="text-center">
          <h3>{{ds.formaciones[indiceidioma][0][0]}}</h3>
        </th>
        <th>
          <h3>{{ds.formaciones[indiceidioma][0][1]}}</h3>
        </th>
        <th>
          <h3>{{ds.formaciones[indiceidioma][0][2]}}</h3>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let formacion of ds.formaciones[indiceidioma];let i=index">
          <th scope="row" *ngIf="i>0">{{i}}</th>
          <td *ngIf="i>0">{{formacion[0]}}</td>
          <td *ngIf="i>0">{{formacion[1]}}</td>
          <td *ngIf="i>0">{{formacion[2]}}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #cargando>
  <div class="text-center">
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
