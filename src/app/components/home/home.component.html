<div *ngIf="ds.datospersonales; else cargando">
  <div class="card" *ngIf="datospersonales.length>0">
    <img class="card-img-top" src="assets/img/fotocarnet.jpg" alt="imagen">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let dato of datoshome[indiceidioma];let indice=index">
        <div >
          <p><strong>{{dato}}: </strong> {{datospersonales[indiceidioma][indice]}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
<ng-template #cargando>
  <div class="text-center">
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
